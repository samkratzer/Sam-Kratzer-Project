	<link rel="stylesheet" href="styles/restaurantStyles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">

	<style type="text/css">
		.required {
			font-weight: bolder
		}

		.form-group, .form-check {
			margin: auto;
			line-height: 18px;
			padding-bottom: 10px;

		}

		.submit-button:hover {
			background-color: #d3d3d3;
			font-weight: bold;
		}

		legend, label {
			font-size: 16px;
			font-weight: 575;
			font: "helvetica";
		}
	</style>

	<title>Contact Us</title>
</head>

<body>
	<div class="container">
		<header class="jumbotron">
			<h1 class="text-center">Sam's Grill</h1>
			<br />
			<h3 class="text-center">NEW LOCATION OPENING SOON!</h3>
			<h3 class="lead text-center">Classic American Fare</h3>
		</header>

		<nav>
			<a class="btn badge-pill" href="index.html">Home</a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact Us</a>
		</nav>

		<form name="form" onsubmit="return validateForm();" method="POST">
			<div class="form-group col-md-6">	
				<label class="required" for="name">Name (required):</label>
				<input class="form-control" type="text" name="name" id="name" placeholder="Name"><br />

				<label class="required" for="email">Email (required):</label>
				<input class="form-control" type="email" name="email" id="email" placeholder="Email"><br />

				<label for="phone">Phone:</label>
				<input class="form-control" type="text" name="phone" id="phone" placeholder="Phone"><br />

				<label for="reason">Reason for Inquiry:</label>
				<select name="reason" class="form-control">
					<option value="catering" selected>Catering</option>
					<option value="private-party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br />
			</div>

			<div class="form-group col-md-6">
				<legend>Have you been to the restaurant?</legend>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="no" name="answer" value="NO" checked>
					<label class="form-check-label" for="no">No</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="yes" name="answer" value="YES">
					<label class="form-check-label" for="yes">Yes</label><br />
				</div>
				<br />
			</div>

			<div class="form-group col-md-6">
				<legend class="required">Best days to contact you (required):</legend>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="m" name="days" value="M">
					<label class="form-check-label" for="m">M</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="t" name="days" value="T">
					<label class="form-check-label" for="t">T</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="w" name="days" value="W">
					<label class="form-check-label" for="w">W</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="th" name="days" value="Th">
					<label class="form-check-label" for="th">Th</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="f" name="days" value="F">
					<label class="form-check-label" for="f">F</label>
				</div>
			</div>

			<div class="form-group col-md-6">
				<label for="additional-information">Additional Information:</label><br/>
				<textarea class="form-control" id="additional-information" placeholder="Please describe your request in a few sentences."></textarea>
			</div>

			<br />

			<div class="form-group col-md-3">
			<button type="submit" class="form-control submit-button" id="submit">Send Request</button><br />
			</div>
		</form>

		<footer>
			<p class="text-center lead">123 Main Street, Anytown, MN 12345</p>
			<p class="text-center lead">555-889-8900</p>

		</footer>
	</div>

	<script src="js/main.js"></script>
